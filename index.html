<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIE SA</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(215, 221, 230);
        }

        /* Navigation */
        nav {
            background-color: rgba(0, 0, 0, 0.628);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .WELCOME {
            color: white;
            background-color: transparent;
            border: none;
            font-weight: bold;
            font-size: 24px;
        }

        /* Style the buttons */
        button {
            color: rgb(255, 255, 255);
            border-color: rgb(233, 234, 221);
            background-color: rgb(39, 113, 216);
            height: 40px;
            margin: 5px;
            border-radius: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(200, 28, 74);
        }

        .contact {
            background-color: transparent;
            height: 40px;
            width: 120px;
            border: none;
            font-weight: bold;
        }

        /* Box with background image */
        .box {
            height: 720px;
            width: 100%;
            max-width: 1080px;
            background-image: url(/mnt/data/TEST.png); /* Apply the image as background */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative; /* Allows absolute positioning of buttons */
            margin: 20px auto;
            background-image: url(background.jpg);
        }

        /* Styling text paragraphs */
        .box h1, .box p {
            color: white;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .box p {
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 30px;
        }

        /* Buttons inside the box */
        .GETSTARTED{
            color: white;
            background-color: #D21F5B; /* Custom button color */
            height: 60px;
            border-radius: 18px;
            width: 350px;
            font-weight: bold;
            font-size: 24pt;
            margin: 10px auto;
            padding: 12px 24px;
            border-color: transparent;
            text-align: center;
            margin-top: 40px auto;
        }
        /* Responsive Styling */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            .box {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <nav>
        <button class="WELCOME">ARIE SA</button>
        <button>Home</button>
        <button>Music</button>
        <button>Videos</button>
        <button>Photos</button>
        <button class="contact">Contact us</button>
        <button class="contact">About us</button>
    </nav>
    <div class="box">
    </div>
</body>
</html>
