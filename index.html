<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arie SA | Music</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000, #1e3c72, #2a5298);
      color: #fff;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #000;
      padding: 15px 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .logo h1 {
      color: #f39c12;
      font-size: 2rem;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 5px 10px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background-color: #f39c12;
      color: #222;
      border-radius: 5px;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #f39c12;
    }

    .hero {
      background: url('hero-image.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h2 {
      font-size: 3rem;
    }

    .hero p {
      font-size: 1.3rem;
      margin: 15px 0;
      color: #f39c12;
    }

    .cta-button {
      background-color: #f39c12;
      color: #fff;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #e67e22;
    }

    .about,
    .music,
    .gallery,
    .events,
    .contact {
      padding: 60px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .about-text {
      flex: 1;
      min-width: 300px;
      margin-right: 20px;
    }

    .about-image img {
      width: 300px;
      border-radius: 10px;
    }

    .music h2,
    .gallery h2,
    .events h2,
    .contact h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .music-player {
      text-align: center;
      margin-bottom: 40px;
    }

    .music-player img {
      width: 300px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .music-player audio {
      width: 80%;
      border-radius: 10px;
    }

    .albums {
      text-align: center;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .album img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .album img:hover {
      transform: scale(1.05);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    .events ul {
      list-style: none;
      text-align: center;
      font-size: 1.2rem;
    }

    .contact form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    .contact input,
    .contact textarea {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #f39c12;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
    }

    .contact button {
      background-color: #f39c12;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
    }

    .contact button:hover {
      background-color: #e67e22;
    }

    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: #f39c12;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      color: #e67e22;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        background-color: #000;
        position: absolute;
        top: 70px;
        right: 20px;
        width: 240px;
        border-radius: 10px;
        padding: 15px;
      }

      nav ul li {
        margin: 15px 0;
      }

      nav ul li a {
        font-size: 1.2rem;
        padding: 12px 15px;
        display: block;
      }

      nav ul.show {
        display: flex;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      document.querySelector('nav ul').classList.toggle('show');
    }
  </script>
</head>
<body>

<header>
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Arie SA Logo" />
      <h1>Arie SA</h1>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <nav>
      <ul>
        <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#about"><i class="fas fa-info-circle"></i> About</a></li>
        <li><a href="#music"><i class="fas fa-music"></i> Music</a></li>
        <li><a href="#gallery"><i class="fas fa-images"></i> Gallery</a></li>
        <li><a href="#events"><i class="fas fa-calendar-alt"></i> Events</a></li>
        <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="hero" id="home">
  <div class="hero-content">
    <h2>ALWAYS ENJOY NEW MUSIC</h2>
    <p>Feel the rhythm. Experience the soul.</p>
    <a href="#music" class="cta-button">Listen Now</a>
  </div>
</section>

<!-- Keep the rest of your sections as-is -->

</body>
</html>
